<h3>{{title$ | async}}</h3>

<course-search [searchTerm]="text$ | async" (searchTermChange)="searchItem($event)"></course-search>
<mat-checkbox class="example-margin" (change)="toggleOnlyFavorites($event)">Show only favorites</mat-checkbox>

<mat-grid-list cols="4" rowHeight="500px" *ngIf="products$ | async as products">
  <mat-grid-tile
    *ngFor="let product of products; index as  i  ;  odd as isOdd">
    <course-product-card [product]="product" [isOdd]="isOdd"></course-product-card>
  </mat-grid-tile>
</mat-grid-list>


<div *ngIf="isLoading$ | async"  class="loader-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner></mat-spinner>
</div>
