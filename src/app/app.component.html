<course-header [myTitle]="title" [drawer]="drawer"></course-header>
<course-sidenav (setSideNavControl)="setSideNav($event)">
  <course-search [searchTerm]="text" (searchTermChange)="text = $event"></course-search>
  <mat-checkbox class="example-margin" (change)="toggleOnlyFavorites($event)">Show only favorites</mat-checkbox>

  <mat-grid-list cols="4" rowHeight="500px" *ngIf="products$ | async as products else loading">
    <mat-grid-tile
      *ngFor="let product of products | productsFilter: text: onlyFavorites; index as  i  ;  odd as isOdd">
      <course-product-card [product]="product" [isOdd]="isOdd"></course-product-card>
    </mat-grid-tile>
  </mat-grid-list>
</course-sidenav>

<ng-template #loading>
  <div class="loader-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
